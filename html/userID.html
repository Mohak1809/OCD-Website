<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Info Card</title>
    <link rel="stylesheet" href="../styles/userID.css">
</head>
<body>
    <div class="user-info-card">
        <div class="user-header">
            <img src="../public/user-avatar.png" alt="User Logo" class="user-logo">
            <div class="user-details">
                <h2>User Name</h2>
                <p>Welcome to the OCD Community!</p>
            </div>
        </div>
        <div class="user-menu">
            <div class="menu-item">
                <img src="../public/profile.png" alt="Profile">
                <p>Profile</p>
            </div>
            <div class="menu-item">
                <img src="../public/leaderboard.png" alt="Leaderboard">
                <p>Leaderboard</p>
            </div>
            <div class="menu-item">
                <img src="../public/projects.png" alt="Projects">
                <p>Projects</p>
            </div>
            <div class="menu-item">
                <img src="../public/courses.png" alt="Courses">
                <p>Courses</p>
            </div>
            <div class="menu-item">
                <img src="../public/submissions.png" alt="Submissions">
                <p>Submissions</p>
            </div>
            <div class="menu-item-horizontal">
                <img src="../public/explore.png" alt="Explore">
                <p>Explore</p>
            </div>
            <div class="menu-item-horizontal">
                <img src="../public/mylists.png" alt="My Lists">
                <p>My Lists</p>
            </div>
            <div class="menu-item-horizontal">
                <img src="../public/settings.png" alt="Settings">
                <p>Settings</p>
            </div>
            <div class="menu-item-horizontal">
                <img src="../public/signout.png" alt="Sign out">
                <p>Sign out</p>
            </div>
        </div>
    </div>
</body>
</html>
