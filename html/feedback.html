<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Section</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f2f2f2;
    }

    .feedback-section {
        width: 100%;
        max-width: 600px;
        margin: 50px auto;
        background-color: #fff;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .feedback-section h2 {
        margin-bottom: 20px;
        color: #333;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        display: block;
        margin-bottom: 5px;
        color: #555;
    }

    .form-group input,
    .form-group textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    .form-group input:focus,
    .form-group textarea:focus {
        border-color: #007bff;
        outline: none;
    }

    button {
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    button:hover {
        background-color: #09fd56;
    }
    /* Customize the styling as needed */
    .dark-mode-button {
    padding: 10px;
    border: none;
    border-radius: 5px;
    background-color: #333;
    color: #fff;
    cursor: pointer;
    transition: background-color 0.3s, color 0.3s;
    font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
    font-size: 1rem;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
   }

    body.dark-mode .dark-mode-button {
    background-color: #ffffff;
    color: #333;
    }

    body.dark-mode .dark-mode-button:hover {
    background-color: #09fd56;
    color: #000;
   }
   .moon-icon {
    display: none; /* Initially hidden */
   }

  /* Apply styles when dark mode is active */
   body.dark-mode .moon-icon {
    display: inline;
   }

   body.dark-mode .sun-icon{
    display: none;
  }
   body.dark-mode .feedback-section{
    background-color: #333; /* Slightly lighter than body for contrast */
    color: #ffffff;
  }
   body.dark-mode .feedback-section h2{
    color: #ffffff;
  }
   body.dark-mode .form-group label{
    color: #ffffff;
   }
   /* dark mode changes ended here */
    
</style>
<body>
    <!--Dark-Mode toggle-->
    <button class="dark-mode-button" onclick="toggleDarkMode()">
        <span class="moon-icon">üåô</span> <!-- Moon icon -->
        <span class="sun-icon">‚òÄÔ∏è</span> <!-- Sun icon -->
    </button>
    

    <!--Feedback-Section-->
    <div class="feedback-section">
        <h2>Feedback</h2>
        <form action="submit_feedback.php" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="issue">Issue:</label>
                <textarea id="issue" name="issue" rows="4" required></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }
    </script>
    
</body>
</html>
