<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Section</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f2f2f2;
    }

    .feedback-section {
        width: 100%;
        max-width: 600px;
        margin: 50px auto;
        background-color: #fff;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .feedback-section h2 {
        margin-bottom: 20px;
        color: #333;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        display: block;
        margin-bottom: 5px;
        color: #555;
    }

    .form-group input,
    .form-group textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    .form-group input:focus,
    .form-group textarea:focus {
        border-color: #007bff;
        outline: none;
    }

    button {
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    button:hover {
        background-color: #0056b3;
    }
    /*  dark-mode button */
    .dark-mode-button {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 1000; /* Ensure it's above other elements */
    background-color: #ffffff;
    color: #333;
    border: none;
    border-radius: 50%;
    padding: 10px;
    cursor: pointer;
}
/* Dark mode styles */
body.dark-mode {
    background-color: #333;
    color: #ffffff;
}

.dark-mode-button {
    background-color: #ffffff;
    color: #333;
}

.dark-mode-button:hover {
    background-color: #09fd56;
    color: #000;
}

/* Hide moon icon by default (assuming light mode is default) */
.dark-mode-button .fa-moon {
    display: none;
}

/* Show moon icon and hide sun icon in dark mode */
body.dark-mode .dark-mode-button .fa-moon {
    display: inline-block;
}

body.dark-mode .dark-mode-button .fa-sun {
    display: none;
}
body.dark-mode .feedback-section {
    background-color: #333; /* Slightly lighter than body for contrast */
    color: #ffffff;
}


</style>
<body>
    <!--Dark-Mode toggle-->
    <button class="dark-mode-button" onclick="toggleDarkMode()">
        <i class="fa fa-moon"></i> <!-- Moon icon -->
        <i class="fa fa-sun"></i> <!-- Sun icon -->
    </button>
    

    <!--Feedback-Section-->
    <div class="feedback-section">
        <h2>Feedback</h2>
        <form action="submit_feedback.php" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="issue">Issue:</label>
                <textarea id="issue" name="issue" rows="4" required></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }
    </script>
    
</body>
</html>
